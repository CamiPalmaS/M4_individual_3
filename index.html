<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camila Palma - Indv 2</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container-fluid p-5">
            <form id="formProveedor">
                <h2>Ingresar Proveedor</h2>
                <div class="form-group">
                    <label for="nombreProveedor">Nombre del Proveedor:</label>
                    <input type="text" class="form-control" id="nombreProveedor" required>
                </div>

                <div class="form-group">
                    <label for="nombreArticulo">Nombre del Artículo:</label>
                    <input type="text" class="form-control" id="nombreArticulo" required>
                </div>

                <div class="form-group">
                    <label for="emailArticulo">Email del Proveedor:</label>
                    <input type="email" class="form-control" id="emailArticulo" required>
                </div>

                <div class="form-group">
                    <label for="telefonoArticulo">Teléfono del Proveedor:</label>
                    <input type="number" class="form-control" id="telefonoArticulo" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio del Artículo:</label>
                    <input type="number" class="form-control" id="precio" required>
                </div>
                <p id="errorFormulario"></p>
                <button type="submit" class="btn btn-success">Agregar Proveedor</button>
            </form>
        </div>
    </section>




    <!--Js tratado como modulo-->
    <script type="module" src="./assets/js/main.js"></script>

    <!--Scripts Js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
